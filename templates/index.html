<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Separator Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2A2F4F, #917FB3);
      color: #FDE2F3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    input[type="file"] {
      padding: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E5BEEC;
      color: #2A2F4F;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    h1 {
      color: #FDE2F3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ Audio Separator Tool</h1>
    <form method="POST" action="/separate" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/*" required><br><br>
      <button type="submit">Separate Voice & Music</button>
    </form>
  </div>
</body>
</html>
